<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      window.onload = function() {
        const html = documnet.getElementById('html');

        const button = document.createElement('button');
        const text = document.createTextNode('클릭!');

        // appendChild
        button.appendChild(text);

        //속성 추가
        button.id = 'button';
        button.className = 'class1 class2';
        button.style = 'background-color.red';

        button.setAttribute('price', 100000);

        //data-형식의 속성
        button.dataset.consumer = 200000; //data-consumemr='200000';

        html.appendChild(button);

      };
    </script>
  </head>
  <body>
    <div id='html'></div>
  </body>
</html>
